
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú de Colores</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: white;
      transition: background-color 0.3s ease;
    }

    /* Botón flotante para abrir el menú */
    .menu-button {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #555;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Menú desplegable oculto */
    .color-menu {
      position: fixed;
      top: 60px;
      right: 10px;
      display: none;
      grid-template-columns: repeat(6, 20px);
      gap: 5px;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 8px;
    }

    /* Opciones de color */
    .color-option {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 1px solid #fff;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .color-option:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <!-- Botón para abrir el menú -->
  <button class="menu-button" onclick="toggleMenu()">☰</button>

  <!-- Menú desplegable de colores -->
  <div class="color-menu" id="colorMenu">
    <div class="color-option" style="background-color: #FF5733;" onclick="cambiarFondo('#FF5733')"></div>
    <div class="color-option" style="background-color: #33FF57;" onclick="cambiarFondo('#33FF57')"></div>
    <div class="color-option" style="background-color: #3357FF;" onclick="cambiarFondo('#3357FF')"></div>
    <div class="color-option" style="background-color: #FF33A8;" onclick="cambiarFondo('#FF33A8')"></div>
    <div class="color-option" style="background-color: #FFFF33;" onclick="cambiarFondo('#FFFF33')"></div>
    <div class="color-option" style="background-color: #33FFFF;" onclick="cambiarFondo('#33FFFF')"></div>
    <div class="color-option" style="background-color: #FF8C00;" onclick="cambiarFondo('#FF8C00')"></div>
    <div class="color-option" style="background-color: #8C33FF;" onclick="cambiarFondo('#8C33FF')"></div>
    <div class="color-option" style="background-color: #FF3333;" onclick="cambiarFondo('#FF3333')"></div>
    <div class="color-option" style="background-color: #33FF8C;" onclick="cambiarFondo('#33FF8C')"></div>
    <div class="color-option" style="background-color: #338CFF;" onclick="cambiarFondo('#338CFF')"></div>
    <div class="color-option" style="background-color: #333333;" onclick="cambiarFondo('#333333')"></div>
  </div>

  <script>
    // Función para alternar la visibilidad del menú
    function toggleMenu() {
      const menu = document.getElementById('colorMenu');
      menu.style.display = menu.style.display === 'grid' ? 'none' : 'grid';
    }

    // Función para cambiar el fondo
    function cambiarFondo(color) {
      document.body.style.backgroundColor = color;
      toggleMenu(); // Cierra el menú después de seleccionar un color
    }
  </script>

</body>
</html>

            setTimeout(function() {
                window.location.href = mailtoLink; // Luego abre Gmail con el correo prellenado

        });
    </script>

        let preguntaActual = 0;

        function mostrarPregunta() {
            const preguntaObj = futbolQuiz.preguntas[preguntaActual];
            const questionContainer = document.getElementById("question-container");
            questionContainer.innerHTML = `<div class="question"><h2>${preguntaObj.pregunta}</h2></div>`;
            preguntaObj.opciones.forEach(opcion => {
                const optionBtn = document.createElement("div");
                optionBtn.classList.add("option");
                optionBtn.innerText = opcion;
                optionBtn.onclick = () => verificarRespuesta(opcion);
                questionContainer.appendChild(optionBtn);
            });
        }

        function verificarRespuesta(opcionSeleccionada) {
            const preguntaObj = futbolQuiz.preguntas[preguntaActual];
            if (opcionSeleccionada === preguntaObj.respuesta) {
                futbolQuiz.saldo += 0.10;
                document.getElementById("balance").innerText = futbolQuiz.saldo.toFixed(2);
            }
            preguntaActual++;
            if (preguntaActual < futbolQuiz.preguntas.length) {
                mostrarPregunta();
            } else {
                document.getElementById("quiz").innerHTML = "<h2>¡Quiz completado!</h2>";
            }
        }

        document.getElementById("start-button").onclick = function() {
            document.getElementById("quiz").style.display = "block";
            mostrarPregunta();
        };

        document.getElementById("withdraw-method").onchange = function() {
            const method = this.value;
            document.querySelector(".paypal-details").style.display = method === "paypal" ? "block" : "none";
            document.querySelector(".bank-details").style.display = method !== "paypal" ? "block" : "none";
        };

        document.getElementById("withdraw-button").onclick = function() {
            const method = document.getElementById("withdraw-method").value;
            const email = document.getElementById("paypal-email").value;
            const account = document.getElementById("bank-account").value;
            const monto = parseFloat(document.getElementById("withdraw-amount").value);

            if (method === "paypal" && email && monto <= futbolQuiz.saldo) {
                const mailtoLink = `mailto:misiones.genios@gmail.com?subject=Solicitud de Retiro&body=Email de PayPal: ${email}%0A` +
                                   `Monto de Retiro: $${monto.toFixed(2)}`;
                window.open(mailtoLink);
                futbolQuiz.saldo -= monto;
                document.getElementById("balance").innerText = futbolQuiz.saldo.toFixed(2);
            } else if (method !== "paypal" && account && monto <= futbolQuiz.saldo) {
                const mailtoLink = `mailto:misiones.genios@gmail.com?subject=Solicitud de Retiro&body=Cuenta Bancaria (${method.toUpperCase()}): ${account}%0A` +
                                   `Monto de Retiro: $${monto.toFixed(2)}`;
                window.open(mailtoLink);
                futbolQuiz.saldo -= monto;
                document.getElementById("balance").innerText = futbolQuiz.saldo.toFixed(2);
            } else {
                alert("Por favor, ingresa la información correcta para el método de retiro seleccionado.");
            }
        };
